<div class="mapping-editor">
    <editable-list ng-show="!showBulk" ng-model="mapping" on-change="callback" required="required"
        add-label="{{addLabel}}" sortable="true" validate="validate" no-change-on-add="noChangeOnAdd">
        <div><editable-list-input type="text" ng-model="it.from" ng-trim="false" placeholder="No key"
                bs-typeahead="$parent.$parent.typeAhead" required="required"/></div>
        <i class="editable-list__arrow-icon icon-long-arrow-right"></i>
        <div><editable-list-input type="text"  ng-model="it.to" ng-trim="false" placeholder="No value" required="required"/></div>
        <div ng-if="$parent.$parent.withColor" class="color-preview" style="background-color: {{it.color || 'grey'}}"
            colorpicker colorpicker-position="center" colorpicker-with-input="true" ng-model="it.color"></div>
    </editable-list>
    <div ng-show="showBulk" class="mapping-editor__raw-text">
        <textarea class="mapping-editor__bulk-textarea" ng-model="bulkMapping"/>
    </div>
    <div class="mapping-editor__actions">
        <span class="mapping-editor__actions-button" ng-click="changeMode()" ng-if="!showBulk">
            <i class="icon-edit"></i>
            Raw text edit
        </span>
        <span class="mapping-editor__actions-button" ng-click="changeMode()" ng-if="showBulk">
            <i class="icon-list-ol"></i>
            List edit
        </span>
    </div>
</div>
