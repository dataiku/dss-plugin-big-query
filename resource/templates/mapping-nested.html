<div class="mapping-editor">
    <editable-list ng-show="!showBulk" ng-model="mapping" on-change="callback" required="required"
        add-label="{{addLabel}}" sortable="true" validate="validate" no-change-on-add="noChangeOnAdd" class="editable-list__noflex" >

        <div class="mapping-editor__selector editable-list__noflex">
            <select dku-bs-select
                    ng-model="it.path"
                    ng-options="l[1] as l[0] for l in $parent.$parent.pathList"
                    required="required"  class="editable-list__noflex">
            </select>
        </div>
        <i class="editable-list__arrow-icon icon-long-arrow-right"  class="editable-list__noflex"></i>
        <div  class="editable-list__noflex"><editable-list-input type="text"  ng-model="it.output" ng-trim="false" placeholder="Output column name"/></div>
    </editable-list>
</div>
